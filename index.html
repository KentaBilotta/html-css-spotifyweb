<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- style -->
    <link rel="stylesheet" href="style/style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <aside>
            <div class="aside-head">
                <img src="img/logo.svg" alt="logo" class="logo">
                <img src="img/logo-small.svg" alt="logo" class="small-logo">
            </div>
            <div class="menu lightgrey">
                <div class="option selected">
                    <img src="img/home.svg" alt="home" class="option-logo">
                    <span class="option-name">Home</span>
                </div>
                <div class="option">
                    vjkfejnirbni
                </div>
            </div>
        </aside>
        <div class="main-container">
            <div class="header-top">
                <div class="overlay"></div>
                <div class="upgrade-button">EFFETTUA L'UPGRADE</div>
            </div>
            <div class="header-bottom">
                <div class="categories lightgrey">
                    <div class="category">in evidenza<div class=border-bottom></div></div>
                    <div class="category">podcast</div>
                    <div class="category">classifiche</div>
                    <div class="category">generi e mood</div>
                    <div class="category">nuove uscite</div>
                    <div class="category">scopri</div>
                </div>
                <div class="main-content">
                    <div class="section">

                        <div class="section-name">Recently Played</div>
                        <div class="section-sub"></div>
                        <div class="section-content">

                            <div class="album">
                                <div class="play">
                                    <div class="play-overlay"></div>
                                    <i class="play-icon fa-regular fa-circle-play"></i>
                                </div>
                                <img src="img/metal_lifting.jpg" alt="heavy-metal" class="heavy-metal album-img">
                                <div class="album-name">Heavy Metal</div>
                                <div class="author subtitle">Subtitle</div>
                            </div>

                            <div class="album">
                                <div class="play">
                                    <div class="play-overlay"></div>
                                    <i class="play-icon fa-regular fa-circle-play"></i>
                                </div>
                                <img src="img/stranger.jpeg" alt="heavy-metal" class="heavy-metal album-img">
                                <div class="album-name">Stranger things vol. 1 (a netflix original series soundtrack</div>
                                <div class="author subtitle">Subtitle</div>
                            </div>

                            <div class="album">
                                <div class="play">
                                    <div class="play-overlay"></div>
                                    <i class="play-icon fa-regular fa-circle-play"></i>
                                </div>
                                <img src="img/aquietplace.jpeg" alt="heavy-metal" class="heavy-metal album-img">
                                <div class="album-name">a quiet place</div>
                                <div class="author subtitle">Subtitle</div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="rec-bar">

    </div>
</body>
</html>
